<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Converter</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 { margin-bottom: 0.5rem; font-weight: 700; }
        p { color: var(--text-muted); margin-bottom: 2rem; font-size: 0.9rem; }

        .drop-zone {
            border: 2px dashed var(--text-muted);
            border-radius: 0.75rem;
            padding: 3rem 1.5rem;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--primary);
            background-color: rgba(99, 102, 241, 0.1);
        }

        .drop-zone input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .icon { font-size: 3rem; color: var(--text-muted); margin-bottom: 1rem; display: block; }
        
        .file-info {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--primary);
            min-height: 1.2em;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: transform 0.1s;
            width: 100%;
        }

        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h1>WebP Studio</h1>
    <p>Professional Bulk Image Converter to WebP</p>

    <form action="/convert" method="post" enctype="multipart/form-data" id="uploadForm">
        <div class="drop-zone" id="dropZone">
            <span class="icon">ðŸ“‚</span>
            <span>Drop images here or click to browse</span>
            <input type="file" name="images" id="fileInput" multiple accept="image/*" required>
        </div>
        <div class="file-info" id="fileInfo"></div>
        <button type="submit" class="btn" id="submitBtn">Convert Files</button>
    </form>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const dropZone = document.getElementById('dropZone');

    // Drag effects
    ['dragenter', 'dragover'].forEach(e => {
        dropZone.addEventListener(e, (ev) => {
            ev.preventDefault();
            dropZone.classList.add('dragover');
        });
    });

    ['dragleave', 'drop'].forEach(e => {
        dropZone.addEventListener(e, (ev) => {
            ev.preventDefault();
            dropZone.classList.remove('dragover');
        });
    });

    dropZone.addEventListener('drop', (e) => {
        fileInput.files = e.dataTransfer.files;
        updateFileInfo();
    });

    fileInput.addEventListener('change', updateFileInfo);

    function updateFileInfo() {
        const count = fileInput.files.length;
        if (count > 0) {
            fileInfo.textContent = `${count} file${count > 1 ? 's' : ''} selected ready for conversion.`;
        } else {
            fileInfo.textContent = '';
        }
    }
</script>

</body>
</html>
